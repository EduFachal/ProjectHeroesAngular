<!-- Tarjeta de cada heroe que se mostrara, esqueleto
    Hijo de lista -->
<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ hero.superhero}}
        </mat-card-title>
        <mat-card-subtitle>
            {{ hero.alter_ego}}
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]=" hero | image" />
    <mat-card-content>
        <h1>{{ hero.publisher }}</h1>
        <p>
            <strong>First appaerence</strong>{{ hero.first_appearance }}
            <br>
            <strong>Characters</strong>{{ hero.characters }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes' , hero.id]">
            Read more...
        </button>
        <button mat-button color="info" [routerLink]="['/heroes/edit' , hero.id]">
            Edit
        </button>
    </mat-card-actions>
</mat-card>
