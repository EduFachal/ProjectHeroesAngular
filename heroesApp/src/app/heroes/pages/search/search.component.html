<!--Pagina de busqueda-->
<div>
    <div>
        <h1>Heroes searcher</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Searcher</h3>
        <mat-form-field class="example-full-width">
            <mat-label>Hero</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Hero"
                   matInput 
                   [(ngModel)]="term"
                   [matAutocomplete]="auto" 
                   (input)="searching()" />
            <!--Input de autocompletado para la busqueda-->
            <mat-autocomplete   #auto="matAutocomplete" 
                                autoActiveFirstOption
                                (optionSelected)="optionSelected($event)">
                <mat-option *ngFor="let hero of heroes" [value]="hero">{{ hero.superhero }}</mat-option>
                <mat-option value=""
                            *ngIf="heroes.length === 0 && term.trim().length > 0">
                    Nothing was found with the term {{ term }}        
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <pre>{{ heroSelected | json }}</pre>
    </div>
    <div *ngIf="heroSelected">
        <app-hero-card [hero]="heroSelected"></app-hero-card>
    </div>
</div>
