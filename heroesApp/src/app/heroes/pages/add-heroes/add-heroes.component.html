<h1>
    {{ hero.id ? 'Edit' : 'New'}}
    hero
    <small>{{ hero.superhero }}</small>
</h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayout.fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super hero</mat-label>
                <input matInput type="text" [(ngModel)]="hero.superhero" required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter ego</mat-label>
                <input matInput type="text" [(ngModel)]="hero.alter_ego">
            </mat-form-field>
        </div>
        <mat-form-field fxFlex="100">
            <mat-label>First appearance</mat-label>
            <input matInput type="text" [(ngModel)]="hero.first_appearance">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Characters</mat-label>
            <input matInput type="text" [(ngModel)]="hero.characters">
        </mat-form-field>

<!-- Select para escoger la compaÃ±ia de comics -->
        <mat-form-field fxFlex="100">
            <mat-label>Publisher</mat-label>
            <mat-select [(ngModel)]="hero.publisher" required>
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id"> {{ publisher.desc}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Image URL</mat-label>
            <input matInput type="text" [(ngModel)]="hero.alt_img">
        </mat-form-field>

        <br>
        <div fxLayout>
            <button mat-raised-button color="primary" (click)="save()">
                <mat-icon>edit</mat-icon>
                Save
            </button>
            <span class="spacer"></span>
            <button mat-raised-button color="warn" (click)="deleteH()" >
                <mat-icon>remove</mat-icon>
                Delete
            </button>
        </div>
    </div>
    <div fxFlex="50">
        <img [src]=" hero | image" />
    </div>
</div>
