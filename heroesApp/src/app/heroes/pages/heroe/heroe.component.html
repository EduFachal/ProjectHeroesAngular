<mat-grid-list cols=1 *ngIf="!hero; else divHero">

    <mat-grid-tile>
        <mat-spinner>

        </mat-spinner>
    </mat-grid-tile>
</mat-grid-list>
    <ng-template #divHero>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="50px">
            <div fxFlex="50">
                <h1> {{ hero.superhero}}
                    <small>{{ hero.alter_ego}}</small></h1>
                <mat-divider></mat-divider><br>
                <img mat-card-image [src]=" hero | image" fxLayoutGap="50px" />
            </div>
            <div fxFlex="50">
                <h1>{{ hero.publisher }}</h1>
                <mat-divider></mat-divider><br>
                <mat-list>
                    <mat-list-item> {{ hero.first_appearance }}</mat-list-item>
                    <mat-list-item> {{ hero.publisher  }}</mat-list-item>
                    <mat-list-item> {{ hero.characters }}</mat-list-item>
                </mat-list>
                <br>
                <button mat-button color="warn" [routerLink]="['/heroes']">
                    Go back
                </button>
            </div>
        </div>
    </ng-template>
